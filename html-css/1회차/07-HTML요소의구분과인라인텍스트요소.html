<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>한 글자밖에 없어도 똑같아요.</p>
        <strong>볼드 효과, 스트롱 텍스트 요소.</strong> 
        <!-- <b>로도 사용가능 얘는 시각적으로만 텍스트 강조, 스트롱은 의미론적으로 중요한 텍스트 강조-->
        <mark>형광펜 효과, 마크 텍스트 요소.</mark>
        <em>기울어진 효과, 이엠 텍스트 요소.</em>
        <q>인용구 효과, 큐 텍스트 요소.</q>
        <u>밑줄 추가 효과, 유 텍스트 요소.</u>
        <s>취소선 효과, 에스 텍스트 요소.</s>

        <p>
            블록 레벨 요소의 안에는 종종
            <q>인라인 요소</q>가 포함되기도 합니다.
            사실 꽤 자주 그래요.
        </p>
    </body>
</html>
