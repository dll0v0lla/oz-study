<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문서의 제목</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
            <h2>음료를 고르세요</h2>
            <select>
                <option value="coffee">커피</option>
                <option value="coke">콜라</option>
                <option value="juice" selected>주스</option>
                <option value="water">생수</option>
            </select>

            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <textarea cols="20" rows="5"></textarea>
        </fieldset>
        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
        <progress max="100" value="80"></progress>

        <h2>추가 용무가 있으면 호출해주세요.</h2>
        <button>호출</button>
        <input type="button" value="호출">
    </body>
</html>
